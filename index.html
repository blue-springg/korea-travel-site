<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Motivational Chatbot</h1>
    <p class="subtitle">Share how you're feeling, and I'll send some positivity your way!</p>
    <div class="chat-container">
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="How are you feeling today?" aria-label="Enter your mood or feelings">
            <button id="send-message">Send</button>
            <button id="reset-chat">Reset Chat</button>
            <button id="download-chat">Download Chat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
